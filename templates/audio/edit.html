{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            {% include "base_page_title.html" %}

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" action="{% url 'audio:update' file.id %}">
                                        {% csrf_token %}

                                        <input type="hidden" id="id" name="id" value="{{ file.id }}">

                                        <!-- <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Nama Pelamar</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ file.Applicant }}" disabled required=""
                                                    parsley-type="email" class="form-control parsley-success"
                                                    id="inputEmail3" placeholder="Pelamar" data-parsley-id="40">
                                            </div>
                                        </div> -->

                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Nama File</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ file.name }}" name="name" disabled
                                                    required="" parsley-type="email"
                                                    class="form-control parsley-success" id="inputEmail3"
                                                    placeholder="Pelamar" data-parsley-id="40">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Catatan</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ file.note }}" name="note"
                                                    parsley-type="email" class="form-control parsley-success"
                                                    id="inputEmail3" placeholder="" data-parsley-id="40">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Lokasi File Local</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ file.location }}" name="location" disabled
                                                    required="" parsley-type="email"
                                                    class="form-control parsley-success" id="inputEmail3"
                                                    placeholder="Pelamar" data-parsley-id="40">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                                <label for="inputEmail3" class="col-4 col-form-label">Lokasi File Cloud</label>
                                                <div class="col-7">
                                                    <input type="text" value="{{ file.location_cloud }}" name="location_cloud" disabled
                                                        required="" parsley-type="email"
                                                        class="form-control parsley-success" id="inputEmail3"
                                                        placeholder="Pelamar" data-parsley-id="40">
                                                </div>
                                            </div>

                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Ukuran File</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ file.size }}" name="size" disabled
                                                    required="" parsley-type="email"
                                                    class="form-control parsley-success" id="inputEmail3"
                                                    placeholder="Pelamar" data-parsley-id="40">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Durasi File</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ file.duration }}" name="duration" disabled
                                                    required="" parsley-type="email"
                                                    class="form-control parsley-success" id="inputEmail3"
                                                    placeholder="Pelamar" data-parsley-id="40">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Waktu File
                                                Dibuat</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ file.created_at }}" name="created_at"
                                                    disabled required="" parsley-type="email"
                                                    class="form-control parsley-success" id="inputEmail3"
                                                    placeholder="Pelamar" data-parsley-id="40">
                                            </div>
                                        </div>

                                        <ul class="list-inline wizard mt-3">
                                            <li class="previous list-inline-item">
                                                <a href="{% url 'audio:index' %}">
                                                    <button type="button" class="ladda-button btn btn-info"
                                                        data-style="slide-right"><i
                                                            class="mdi mdi-backspace-outline"></i> Back
                                                    </button>
                                                </a>
                                            </li>


                                            <li class="next list-inline-item">

                                                <button type="button" class="btn btn-success waves-effect waves-light"
                                                    data-toggle="modal" data-style="slide-right"
                                                    data-target=".bs-example-modal-center{{file.id}}"><i
                                                        class="mdi mdi-content-save-outline mr-1"></i> Save</button>

                                                <div class="modal fade bs-example-modal-center{{file.id}}" tabindex="-1"
                                                    role="dialog" aria-labelledby="myCenterModalLabel"
                                                    aria-hidden="true" style="display: none;">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h4 class="modal-title" id="myCenterModalLabel">Are you
                                                                    sure
                                                                    to save?</h4>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                    aria-hidden="true">Ã—</button>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                    class="btn btn-secondary waves-effect"
                                                                    data-dismiss="modal">Close</button>
                                                                    <button type="submit"
                                                                        class="btn btn-success waves-effect waves-light"
                                                                        data-style="slide-right"><i
                                                                            class="mdi mdi-delete"></i> Save</button>
                                                            </div>
                                                        </div><!-- /.modal-content -->
                                                    </div><!-- /.modal-dialog -->
                                                </div><!-- /.modal -->

                                            </li>


                                            <!-- <li class="next list-inline-item float-right">
                                                <a href="{% url 'audio:process' file.id %}">
                                                    <button type="button" class="ladda-button btn btn-danger"
                                                        data-style="slide-right"><i
                                                            class="mdi mdi-play-box-outline"></i> Process
                                                    </button>
                                                </a>
                                            </li> -->
                                        </ul>

                                    </form>
                                </div> <!-- end col -->

                            </div>
                            <!-- end row-->

                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div><!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

    {% include "base_footer.html" %}

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

{% endblock %}
