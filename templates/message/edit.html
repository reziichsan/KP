{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            {% include "base_page_title.html" %}

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Edit Message</h4>
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" action="{% url 'message:update' message.id %}">
                                        {% csrf_token %}
                                        <input type="hidden" id="id" name="id" value="{{ message.id }}">
                                        <div class="form-group row">
                                            <label for="inputMessage" class="col-4 col-form-label">NIM</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ message.nim }}" name="nim"
                                                    class="form-control parsley-success"
                                                    placeholder="Silahkan Masukan NIM" data-parsley-id="40">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputMessage" class="col-4 col-form-label">Nama</label>
                                            <div class="col-7">
                                                <input type="text" value="{{ message.name }}" name="name"
                                                    class="form-control parsley-success"
                                                    placeholder="Silahkan Masukan Nama" data-parsley-id="40">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputMessage" class="col-4 col-form-label">Pesan</label>
                                            <div class="col-7">
                                                <textarea name="word" class="form-control parsley-success"
                                                    placeholder="Silahkan Masukan Pesan"
                                                    data-parsley-id="40">{{ message.word }}</textarea>
                                            </div>
                                        </div>
                                        <ul class="list-inline wizard mt-3">
                                            <li class="previous list-inline-item">
                                                <a href="{% url 'message:index' %}">
                                                    <button type="button" class="ladda-button btn btn-info"
                                                        data-style="slide-right"><i
                                                            class="mdi mdi-backspace-outline"></i> Back
                                                    </button>
                                                </a>
                                            </li>
                                            <li class="next list-inline-item">
                                                <button type="button" class="btn btn-success waves-effect waves-light"
                                                    data-toggle="modal" data-style="slide-right"
                                                    data-target=".bs-example-modal-center{{file.id}}"><i
                                                        class="mdi mdi-content-save-outline mr-1"></i> Save</button>

                                                <div class="modal fade bs-example-modal-center{{file.id}}" tabindex="-1"
                                                    role="dialog" aria-labelledby="myCenterModalLabel"
                                                    aria-hidden="true" style="display: none;">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h4 class="modal-title" id="myCenterModalLabel">Are you
                                                                    sure
                                                                    to save?</h4>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                    aria-hidden="true">Ã—</button>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                    class="btn btn-secondary waves-effect"
                                                                    data-dismiss="modal">Close</button>
                                                                <button type="submit"
                                                                    class="btn btn-success waves-effect waves-light"
                                                                    data-style="slide-right"><i
                                                                        class="mdi mdi-content-save-outline mr-1"></i>
                                                                    Save</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </form>
                                </div> 
                            </div>
                        </div> 
                    </div> 
                </div>
            </div>
        </div> 
    </div> <

    {% include "base_footer.html" %}

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

{% endblock %}
